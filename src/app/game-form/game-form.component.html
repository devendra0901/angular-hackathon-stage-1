<form class ="container"
[formGroup]="form"
(ngSubmit)="onSubmit(form.value)">
<input type="text" name="projectId" placeholder="projectId" formControlName="projectId" required="required">

<br>
<!-- <input type="text" name="score" placeholder="score" formControlName="score" > -->
<br>
<input type="text" name="name" placeholder="name" formControlName="name" required="required">
<br>
<input type="email" name="emailId" placeholder="emailId" formControlName="emailId" required="required">
<br>
<select name="location" formControlName="location">
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chennai">Chennai</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Bangalore">Bangalore</option>
</select>    
<br>
<input type="text" name="gitUrl" placeholder="gitUrl" formControlName="gitUrl" required="required" >
<br><br>
<button type ="submit" [disabled]="!form.valid" class="btn btn-danger btn-large">submit</button>
</form>
